<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title></title>
</head>
<body>
  <div class="container">

    <!-- Factorial Section -->
    <form id='formFactorial'>
      <h5>Enter a number to determine its factorial</h5>
      <label for="inputFactorial">A number: </label>
      <input type="number" id='inputFactorial'>
      <button type="submit" name="button">Factorial!</button>
    </form>
    <h4 id = "outputFactorial"></h4>

    <!-- Palindrome Section -->
    <form id='formPalindrome'>
      <h5>Enter a sentence to see if it is a palindrome</h5>
      <label for="sentence">A sentence</label>
      <input type="text" id='sentence'>
      <button type="submit" name="button">Is this a palindrome?</button>
    </form>
  </div>
</body>
</html>
